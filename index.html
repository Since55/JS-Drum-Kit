<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css">
        <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
        <script src = "script.js"></script>
    </head>
    <body>
        <div class="keys">

            <div class="key" id="a">
                <kbd>A</kbd><br>
                <span class="sign">Clap</span>
            </div>

            <div class="key" id="s">
                <kbd>S</kbd><br>
                <span class="sign">Hihat</span>
            </div>

            <div class="key" id="d">
                <kbd>D</kbd><br>
                <span class="sign">Kick</span>
            </div>

            <div class="key" id="f">
                <kbd>F</kbd><br>
                <span class="sign">Openhat</span>
            </div>

            <div class="key" id="g">
                <kbd>G</kbd><br>
                <span class="sign">Boom</span>
            </div>

            <div class="key" id="h">
                <kbd>H</kbd><br>
                <span class="sign">Ride</span>
            </div>

            <div class="key" id="j">
                <kbd>J</kbd><br>
                <span class="sign">Snare</span>
            </div>

            <div class="key" id="k">
                <kbd>K</kbd><br>
                <span class="sign">Tom</span>
            </div>

            <div class="key" id="l">
                <kbd>L</kbd><br>
                <span class="sign">Tink</span>
            </div>

        </div>

    </body>
</html>
